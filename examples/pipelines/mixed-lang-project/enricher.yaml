---
apiVersion: dracon/v1alpha1
kind: Enricher
metadata:
  name: mixed-lang-project-enricher
  labels: {}
spec:
  inputs: {resources: []}
  outputs: {resources: []}
  steps:
  # run enricher
  - name: run-enricher
    image: thoughtmachine/dracon-enricher:latest
    env:
    - name: ENRICHER_READ_PATH
      value: /workspace
    - name: ENRICHER_WRITE_PATH
      value: "{{.EnricherOutPath}}"
    - name: ENRICHER_DB_CONNECTION
      value: "postgresql://dracon:dracon@dracon-enrichment-db.dracon.svc?sslmode=disable"
    command: ["/enricher"]
