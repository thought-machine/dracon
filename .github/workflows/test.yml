name: Test
on: [push]
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Install python dependencies
        run: sudo apt-get update && sudo apt-get install -y python3-setuptools python3-pip && cat /etc/pip.conf

      - name: Check out code
        uses: actions/checkout@v2

      - name: Build
        run: ./pleasew build //...

      - name: Test
        run: ./pleasew test //...
