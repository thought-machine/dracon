name: Lint
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  build:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Install python dependencies
        run: sudo apt-get update && sudo apt-get install -y python3-setuptools python3-pip

      - name: Check out code
        uses: actions/checkout@v2

      - name: Lint
        run: ./pleasew lint
