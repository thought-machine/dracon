---
# Enriched input
- op: add
  path: /spec/resources/inputs/-
  value: {name: enricher, type: storage}

- op: replace
  path: /apiVersion
  value: tekton.dev/v1beta1
- op: replace
  path: /kind
  value: Task

- op: add
  path: /metadata/labels/project
  value: dracon

{{range .PipelineParams}}
- op: add
  path: /spec/params/-
  value: {name: {{.Name}}, type: {{.Type}}}
{{end}}

{{range .PipelineParams}}
- op: add
  path: /spec/steps/*/env/-
  value: {name: {{.Name}}, value: $(inputs.params.{{.Name}})}
{{end}}
